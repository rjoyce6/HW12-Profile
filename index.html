<html>

  <body>
    <div class="box-main">

      <!-- Get User data -->
      <!-- =============================================================== -->
      <form action="index.html" method="post" id="newProfile">
        <h1 id="header">Create Your Profile
          <!-- <br><i class="fa fa-camera-retro fa-lg"></i> -->
        </h1>
        <h1></h1>
        <!-- USER NAME -->
        <div class="float-label">
          <input type="text" name="f-name" value="" id="userName" placeholder="Name">
        </div>
        <br>

        <!-- PASSWORD -->
        <div class="float-label">
          <input type="text" name="" value="" placeholder="Password" id="userPassword">
        </div>
        <br>

        <!-- EMAIL ADDRESS -->
        <div class="float-label">
          <input type="text" name="f-name" value="" id="userEmail" placeholder="email address">
        </div>
        <br>

       <div class='row'>
         <!-- GENDER -->
         <div class=" gender">
           <div class="gender-title">
             <label for="gender" class="title">Gender:</label>
           </div>
           <div class="radio">
             <label class="radio-inline">
               <input type="radio" name="inlineRadioOptions"  value="Male" class="option-input userGender" checked>
               <span>Male</span>
             </label>
             <label class="radio-inline">
               <input type="radio" name="inlineRadioOptions" value="Female" class="option-input userGender">
               <span>Female</span>
             </label>
           </div>
         </div>
       </div>


       <!-- BIRTHDAY -->
       <div class="row birthday">
         <div class="gender-title">
           <label for="birthday" class="title">Birthday:</label>
         </div>
         <div class="float-label select">
             <select name="Month" id="month">
               <option value="" class="userMonth dateColor">Month</option>
             </select>

             <select name="Day" id="day">
               <option value="" class="userDay dateColor">Day</option>
             </select>

             <select name="Year" id="year">
               <option value="" class="userYear dateColor">Year</option>
               </optgroup>
             </select>

           </div>
         </div>


        <button type="button" name="button" id="sendData">Create</button>
        <p></p>

        <!-- Sign in form for registered users -->
        <p class="message"> Already registered? <button type="button" name="button" id="login">&nbsp;Sing In</button> </p>


      </form>


        <div id="oldProfile">
          <!-- =============================================================== -->
          <form action="index.html" method="post" id="oldList">
            <h1>Login to Your Profile </h1>
            <h1></h1>
            <!-- USER NAME -->
            <div class="float-label">
              <input type="text" name="" value="" placeholder="Username" id="oldName">
            </div>
            <br>

            <!-- PASSWORD -->
            <div class="float-label">
              <input type="text" name="" value="" placeholder="Password" id="oldPwd">
            </div>

            <button type="button" name="button" id="sendData2">Login</button>
            <p></p>

            <!-- Create profile for unregistered users -->
            <p class="message"> Not registered? <button type="button" name="button" id="create">&nbsp;Create an account</button> </p>

          </form>
        </div>

        <!-- Display User Profile  -->
        <!-- =============================================================== -->
        <div id="updateProfile" class="row">

          <!-- Update Name -->
          <div class="col-md-4 user-left">
            <span><img src="img/girl.jpg" alt="user image" class="user-image" id="updateImage"></span>
            <h1 id="updateName"></h1>
            <p id="updateAge"></p>
          </div>

          <!-- Update Other information -->
          <div class="col-md-8 user-right">
            <h2>Profile <span>Info</span></h2>
            <div class="user-info">
              <table>
                <tr>
                    <td><p>email address : </p> </td>
                    <td><p id="updateEmail"></p></td>
                </tr>
                <tr>
                    <td><p>gender :</p></td>
                    <td><p id="updateGender"></p></td>
                </tr>
                <tr>
                    <td><p>birthday: </p></td>
                    <td><p id="updateBirth"></p></td>
                </tr>


                </table>
              </div>
            </div>
            <br>
            <button type="button" name="button" id="signOut">&nbsp;Sign out</button> </p>

          </div>
        </div>
      </div>
