  <body>
    <div class="box-main">
      <!-- header -->
      <!-- Get User data -->
      <form action="index.html" method="post" id="profile-create">
        <h1 id="header">Create User Profile
        <br><i class="fa fa-camera-retro fa-lg"></i></h1>

        <!-- USER NAME -->
        <div class="float-label">
          <input type="text" name="f-name" value="" id="userName" placeholder="Name">
        </div>
        <br>

        <!-- PASSWORD -->
        <div class="float-label">
          <input type="text" name="" value="" placeholder="Password" id="userPassword">
        </div>
        <br>

        <!-- EMAIL ADDRESS -->
        <div class="float-label">
          <input type="text" name="f-name" value="" id="userEmail" placeholder="email address">
        </div>
        <br>

       <div class='row'>
         <!-- GENDER -->
         <div class="col-md-6 gender">
           <div class="gender-title">
             <label for="gender" class="title">Gender:</label>
           </div>
           <div class="radio">
             <label class="radio-inline">
               <input type="radio" name="inlineRadioOptions"  id="inlineRadio1" value="option1" class="option-input userGender" checked>
               <span>Male</span>
             </label>
             <label class="radio-inline">
               <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" class="option-input userGender">
               <span>Female</span>
             </label>
           </div>
         </div>

         <!-- AGE -->
         <div class="float-label col-md-4">
           <input type="number" name="age" id="age" maxlength="2" placeholder="Age"/>
         </div>
       </div>

        <br>
        <button type="button" name="button" id="sendData">Register</button>
        <!-- <p></p> -->


        <!-- <p class="message"> Not registered? <a href="#">&nbsp;Create an account</a> </p> -->

      </form>

      <div id="results">

      </div>
